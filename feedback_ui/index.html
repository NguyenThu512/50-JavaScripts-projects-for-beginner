<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Feedback UI</h1>
      <div id="feedback-container">
        <div class="feedback">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
          <p>Unhappy</p>
        </div>
        <div class="feedback">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
          <p>Neutral</p>
        </div>
        <div class="feedback">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
          <p>Satisfied</p>
        </div>
      </div>
      <button id="submit">Send Review</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
