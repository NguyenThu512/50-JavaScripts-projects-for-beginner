<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Temperature Converter</h1>
      <div id="temp-container">
        <label for="celsius">Celsius: </label>
        <input id="celsius" type="number" placeholder="Enter Temperature" />
      </div>
      <div id="temp-container">
        <label for="fahrenheit">Fahrenheit: </label>
        <input id="fahrenheit" type="number" placeholder="Enter Temperature" />
      </div>
      <div id="temp-container">
        <label for="kelvin">Kelvin: </label>
        <input id="kelvin" type="number" placeholder="Enter Temperature" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
